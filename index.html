<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body class="container">

    <h1 class="heading">Quiz Application</h1>
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h2 id="question" class="question">First question</h2>
            <ul class="option-list">
                <li class="options">
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" class="op_label" id="a_text">Option1</label>
                </li>
                <li class="options">
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" class="op_label" id="b_text">Option2</label>
                </li>
                <li class="options">
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" class="op_label" id="c_text">Option3</label>
                </li>
                <li class="options">
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" class="op_label" id="d_text">Option4</label>
                </li>
            </ul>
            <div class="actions">
                <button id="previous" class="button">Previous</button>
                <button id="next" class="button">Next</button>
                <button id="submit" class="button">Submit</button>
            </div>
        </div>  
    </div>
    <div class="result-container" id="result">
        <h3 id="score"></h3>
        <div class="actions">
            <button id="reload" onclick="location.reload()" class="button">Reload</button>
            <button id="load_ans" onclick="loadAns()" class="button">Show Answers</button>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
